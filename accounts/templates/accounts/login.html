<!DOCTYPE HTML>
<html>
  <head>
    <title>Spectra Wireless VMS &mdash; {% block title %}Log In{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <nav class="navbar navbar-default header">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="vms-navbar-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img alt="Spectra Wireless" src="{% static 'images/spectra_logo.png' %}">
            <h1 style="display: inline-block;">Voucher Management System</h1>
          </a>
        </div>
        <div class="collapse navbar-collapse" id="vms-navbar-collapse">
        </div>
      </div>
    </nav>

    <form method="post" action"" class="login-form">
      {% csrf_token %}

      {{ form.non_field_errors }}

      <div class="form-group">
        {{ form.username.errors }}
        <label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
        {{ form.username }}
      </div>

      <div class="form-group">
        {{ form.password.errors }}
        <label for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
        {{ form.password }}
      </div>

      <button type="submit" class="btn btn-primary">Log In</button>
    </form>
  </body>
</html>
