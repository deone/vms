{% if messages %}
<ul class="messages">
  {% for message in messages %}
  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}

<form method="post" action="">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Generate</button>
</form>
<p><a href="{% url 'logout' %}">Logout</a></p>
