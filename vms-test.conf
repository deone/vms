Listen 8008

<VirtualHost *:8008>
WSGIDaemonProcess vms python-path=/root/vms-test-env/vms:/root/vms-test-env/lib/python2.7/site-packages
WSGIProcessGroup vms
WSGIScriptAlias / /root/vms-test-env/vms/vms/wsgi.py

Alias /static/ /root/vms-test-env/vms/static_live/

ErrorLog logs/vms-test-error_log
CustomLog logs/vms-test-access_log common

<Directory /root/vms-test-env/vms/static_live>
Require all granted
</Directory>

<Directory /root/vms-test-env/vms/vms>
<Files wsgi.py>
Require all granted
</Files>
</Directory>
</VirtualHost>
